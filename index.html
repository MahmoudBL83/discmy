<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=El+Messiri:wght@500&family=Lato&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,500;1,400&family=Roboto:wght@300;400&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
        <!--css file-->
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div style="width:100%;height:260px;background-image:url(./exam-info-banner.jpg);background-size: cover;background-repeat:no-repeat;background-position: right;"></div>
        <!--Form start-->
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSckShjy50XsUMYDiG85K-VRs4nlJkE0lTnwKlcwXzlyjwMTiA/formResponse"
        target="_self"
        id="bootstrapForm"
        method="POST">
            <!--start of registiration card-->
            <div id="reg">
                <h1 style="color:rgba(229, 126, 37, 1)"> التسجيل في الإختبارات</h1>
                <!--start of inputs-->
                <div style="display:flex;flex-wrap:nowrap;justify-content: center;flex-basis: 90%;">
                    <!--start of email field-->
                    <fieldset style="display:inline-block;flex-basis:40%;padding:0px;margin:0">
                        <span class="legend"><sup>*</sup>الايميل</span>
                        <div class="form-group">
                            <input id="emailAddress" type="email" name="emailAddress" class="form-control" required>
                        </div>
                    </fieldset>
                    <!--end of email field-->
                    <!--start of name field-->
                    <fieldset  style="display:inline-block;flex-basis:40%;padding:0px;margin:0">
                        <span class="legend"><sup>*</sup> الاسم</span>
                        <div class="form-group">
                            <input id="488869534" type="text" name="entry.488869534" class="form-control" required style="width:calc(100% - 34px);margin-right:1px;height:20px;padding:10.880px;border:1px solid #ccc;border-radius: 7px;">
                        </div>
                    </fieldset>
                    <!--end of name field-->
                </div>
                <!--end of inputs-->
                <!--start of selecting test-->
                <div style="display:flex;flex-wrap:nowrap;justify-content: center;">
                    <fieldset style="flex-basis:80%;padding:0px">
                        <div class="form-group">
                            <span class="legend"><sup>*</sup>الاختبار المختار</span>
                            <select class="form-control" style="width:99%;height:50px;padding:15.880px;border:1px solid #ccc;border-radius: 7px;color:black">
                                <option value="DISC">DISC</option>
                                <option value="OPID">another option</option>
                                <option value="OPID">another option</option>
                                <option value="OPID">another option</option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <!--end of selecting test-->
                <div>
                    <div class="next">
                        <strong>الذهاب الى الاختبار</strong>
                    </div>
                </div>
            </div>
            <!--end of registiration card-->
            <input type="hidden" name="fvv" value="1">
            <input type="hidden" name="fbzx" value="-6512808140815053791">
            <input type="hidden" name="pageHistory" value="0">
        </form>    
    </body>
    <script>
        //go to the test button
        document.querySelector('.next').addEventListener('click',()=>{
            //storing the values entered from the user in the localstorage//
            if(document.querySelectorAll('input')[0].value!=''&&document.querySelectorAll('input')[1].value!=''&&document.querySelectorAll('input')[0].value.includes('@')==true){
                //check the selected test to show//
                if(document.querySelector('select').value=='DISC'){
                    localStorage.setItem('email',document.querySelectorAll('input')[0].value);
                    localStorage.setItem('name',document.querySelectorAll('input')[1].value);
                    location.replace('./form.html');
                }
            }
            //handle error if user doen't enter inputs//
            else if(document.querySelectorAll('input')[0].value==''||document.querySelectorAll('input')[1].value==''){
                if(document.querySelectorAll('input')[0].value==''){
                    document.querySelectorAll('input')[0].style.border='1px solid red';
                    setInterval(()=>{
                        document.querySelectorAll('input')[0].style.border='1px solid #ccc';                    },500)
                }
                if(document.querySelectorAll('input')[1].value==''){
                    document.querySelectorAll('input')[1].style.border='1px solid red';
                    setInterval(()=>{
                        document.querySelectorAll('input')[1].style.border='1px solid #ccc';                    },500)
                }
            }
            else if(document.querySelectorAll('input')[0].value.includes('@')==false){
                alert('please enter a valid email')
            }
        })
    </script>  
</html>
